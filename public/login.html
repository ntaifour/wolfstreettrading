<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">

    <head>
        <title>Login</title>
        <link rel="shortcut icon" type="img/png" href="assets/img/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- link to the Bootstrap Library -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Font Awesome Glyphicons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <!-- link to local style sheet-->
        <link rel="stylesheet" type="text/css" href="assets/css/loginRegister.css">
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script src="assets/js/jquery.validate.min.js"></script>

        <!-- Chosen -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

    </head>

    <body id="home" data-spy="scroll" data-target=".navbar" data-offset="50">

        <!-- =========================== NAVBAR	=========================== -->

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>                        
                                </button>
                    <img class="logo-img" src="assets/img/wstLogo.png" width="40" height="40" ALT="align box" ALIGN=LEFT>
                    <a class="navbar-brand" href="/home">Wolf Street Trading</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="nav navbar-nav navbar-right">
                        <!-- <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
                        <li><a href="/createAccount"><span class="glyphicon glyphicon-registration-mark"></span> Register</a></li>
                    </ul>


                </div>
            </div>
        </nav>

        <!-- =========================== FORM =========================== -->
        <div class="row">
            <div class="col-sm-12">
                <form class="login" action="/login" method="POST" name="validation">
                    <fieldset>
                        <legend class="legend text-center">
                            <h3>LOGIN</h3>
                        </legend>

                        <input type="text" placeholder="&#xf003 Username" id="username" name="username" required autocomplete='off' />
                        <!-- <span><i class="fa fa-asterisk"></i></span> -->

                        <input type="password" placeholder="&#xf023 Password" id="password" name="password" required />
                        <!-- <span><i class="fa fa-asterisk"></i></span> -->

                        <p class="text-center" id="switchTo">Not a Member? <a href="/createAccount">Create Account</a>
                            <!-- <input type="submit" id="register" value="&#xf178"/> -->
                            <!-- <input type="submit" value="Log In" id="submit">   -->
                            <input type="submit" value="&#xf178" class="submitButton" id="submit">

                    </fieldset>
                </form>
            </div>
        </div>




        <!-- =========================== FOOTER =========================== -->
        <footer class="myfooter">

            <div class="container">

            </div>

        </footer>



        <!-- Custom Script -->
        <script src="assets/js/validation.js" type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                // Initialize Tooltip
                $('[data-toggle="tooltip"]').tooltip();
                // Add smooth scrolling to all links in navbar + footer link
                $(".navbar a, footer a[href='#home']").on('click', function (event) {
                    if (this.hash !== "") {
                        event.preventDefault();
                        var hash = this.hash;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 900, function () {
                            window.location.hash = hash;
                        });
                    }
                });
            })
        </script>
    </body>
</html>
